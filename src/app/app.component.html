@if(sheSaidYes){
  <ngx-particles [options]="options" id="heart" class="h-screen w-screen"/>
}
<div class="h-screen grid md:grid-cols-3 place-items-center">
  <p-card class="mycard md:col-start-2 flex align-center justify-center">
    <p class="text-2xl font-bold my-4">{{cardMessage}}</p>
    @if (sheSaidYes){
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="heart text-red-500 text-6xl">
        <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
      </svg>
    }
    <div class="grid place-items-center" [class]="noWasClicked ? 'grid-cols-1' : 'grid-cols-2'">
      @if (!sheSaidYes){
        <p-button severity="success" (onClick)="positiveAsnwer()" [raised]="true">
        <p class="text-xl font-bold">Si</p>
        </p-button>
        <app-moving-button (click)="negativeAsnwer()"></app-moving-button>
      }
    </div>
  </p-card>
</div>
