@if(sheSaidYes){
  <ngx-particles [options]="options" id="heart" class="h-screen w-screen"/>
}
<div class="h-screen grid md:grid-cols-3 place-items-center">
  <p-card class="mycard md:col-start-2 flex align-center justify-center">
    <p class="text-2xl text-center font-bold my-4">{{cardMessage}}</p>
    @if (sheSaidYes){
      <img src="heart.png" class="heart w-100 h-100">
    }
    <div class="grid place-items-center" [class]="noWasClicked ? 'grid-cols-1' : 'grid-cols-2'">
      @if (!sheSaidYes){
        <p-button severity="success" (onClick)="positiveAsnwer()" [raised]="true">
        <p class="text-xl font-bold">Si</p>
        </p-button>
        <app-moving-button (click)="negativeAsnwer()"></app-moving-button>
      }
    </div>
  </p-card>
</div>
